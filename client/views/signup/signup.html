<div class="signup-form">
  <h2>
    {{ vm.name }}
  </h2>
  <form ng-submit="vm.signup()">
    <div class="form-group">
      <label for="Email1">Email address</label>
      <input type="email" class="form-control" id="Email1" placeholder="Email Address" ng-model="vm.user.email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" ng-model="vm.user.password">
    </div>
    <div class="form-group">
      <label for="Password2">Confirm Password</label>
      <input type="password" class="form-control" id="Password2" placeholder="Password" ng-model="vm.user.password2">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="!vm.user.email && vm.user.password!=vm.user.password2">Signup</button>
  </form>
  <div class="alert alert-danger" role="alert" ng-if="vm.error">
    <strong>Error!</strong> {{ vm.error.msg}}
  </div>
</div>
